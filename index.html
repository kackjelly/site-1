<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homepage</title>
  <style>
    body {
        background-color: rgb(44, 44, 44);
        color: white;
        margin: 0;
        font-family: monaco, monospace;
    }
    .header {
        margin: auto;
        background: url("https://cdn.pixabay.com/photo/2016/05/24/16/48/mountains-1412683__480.png");
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 480px;
    }
    .nav-menu {
        margin: auto;
        position: absolute;
        display: flex;
        justify-content: flex-start;
        gap: 12px;
        align-items: center;
        flex-direction: row;
        background: transparent;
        color: black;
        font-size: 18px;
        padding: 2px 8px;
        list-style: none;
    }
    .nav-menu a {
      color: inherit;
      text-decoration: none;
    }
    .nav-menu a:hover {
      border-bottom: 2px solid #333;
    }
    .nav-menu a.active {
      border-bottom: 2px solid #333;
    }
  </style>
	<script>
		// Get the current URL
		const currentUrl = window.location.href;

		// Get all the nav links
		const navLinks = document.querySelectorAll('nav a');

		// Initialize a variable to keep track of whether a link has been matched
		let linkMatched = false;

		// Loop through each link and check if its href is contained in the current URL
		navLinks.forEach(link => {
			if (currentUrl.indexOf(link.href) !== -1) {
				// If the link's href is contained in the current URL, add the active class
				link.classList.add('active');
				linkMatched = true;
			}
			else {
				// If no link has been matched yet, underline the first link
				if (!linkMatched) {
					navLinks[0].classList.add('active');
				}
			}
		});
	</script>
  </head>
  <body>
    <nav class="nav-menu">
        <a href="/site-1">Home</a>
        <a href="/site-1/portfolio">Portfolio</a>
        <a href="/site-1/info">Info</a>
    </nav>
    <div class="header">
    <h1>Homepage</h1>
    <p>Welcome to my site.</p>
    </div>
  </body>
</html>

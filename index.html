<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homepage</title>
  <style>
    body {
        background-color: rgb(44, 44, 44);
        color: white;
        margin: 0;
        font-family: monaco, monospace;
    }
    .header {
        margin: auto;
        background: url("https://cdn.pixabay.com/photo/2016/05/24/16/48/mountains-1412683__480.png");
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 480px;
    }
    .nav-menu {
        margin: auto;
        position: absolute;
        display: flex;
        justify-content: flex-start;
        gap: 12px;
        align-items: center;
        flex-direction: row;
        background: transparent;
        color: black;
        font-size: 18px;
        padding: 2px 8px;
        list-style: none;
    }
    .nav-menu li a {
      color: inherit;
      text-decoration: none;
    }
    .nav-menu li.active a {
      text-decoration: underline;
    }
  </style>
  	<script>
      // Get the current URL
      const currentUrl = window.location.href;
  
      // Get all the nav links
      const navLinks = document.querySelectorAll('nav a');
  
      // Loop through each link and check if its href is contained in the current URL
      navLinks.forEach(link => {
        if (currentUrl.indexOf(link.href) !== -1) {
          // If the link's href is contained in the current URL, add the active class
          link.classList.add('active');
        }
      });
    </script>
  </head>
  <body>
    <ul class="nav-menu">
        <li><a href="/site-1">Home</a></li><li><a href="/site-1/info">Info</a></li>
    </ul>
    <div class="header">
    <h1>Homepage</h1>
    <p>Welcome to my site.</p>
    </div>
  </body>
</html>

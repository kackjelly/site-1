<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Homepage</title>
  </head>
  <style>
    body {
        background-color: rgb(44, 44, 44);
        color: white;
        margin: 0;
        font-family: monaco, monospace;
    }
    .header {
        margin: auto;
        background: url("https://cdn.pixabay.com/photo/2016/05/24/16/48/mountains-1412683__480.png");
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 480px;
    }
    .nav-menu {
        margin: auto;
        position: absolute;
        display: flex;
        justify-content: flex-start;
        gap: 12px;
        align-items: center;
        flex-direction: row;
        background: transparent;
        color: black;
        font-size: 18px;
        padding: 2px 8px;
        list-style: none;
    }
    .nav-menu li a {
      color: inherit;
      text-decoration: none;
    }
    .nav-menu li.active a {
      text-decoration: underline;
    }
  </style>
  <body>
    <ul class="nav-menu">
        <li><a href="/site-1">Home</a></li><li><a href="/site-1/info">Info</a></li>
    </ul>
    <div class="header">
    <h1>Homepage</h1>
    <p>Welcome to my site.</p>
    </div>
  </body>
</html>
<script>
  // Get the current page URL
  var currentUrl = window.location.href;
  
  // Get all the links in the navigation menu
  var navLinks = document.querySelectorAll('.nav-menu a');
  
  // Loop through all the links and check if their href attribute matches the current URL
  for (var i = 0; i < navLinks.length; i++) {
    if (navLinks[i].getAttribute('href') === currentUrl) {
      // If the link matches, add an "active" class to its parent li element
      navLinks[i].parentNode.classList.add('active');
    }
  }
</script>
